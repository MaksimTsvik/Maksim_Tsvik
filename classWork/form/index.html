<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>FORM CLASS TASK</title>
</head>

<body>
  <h1 class="h1Header">FORM CLASS TASK</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="add img url" id="iUrl">
    <span class="input-group-text" id="basic-addon2">IMG URL</span>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="add brand name" id="bName">
    <span class="input-group-text" id="basic-addon2">Brand</span>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="add model" id="pModel">
    <span class="input-group-text" id="basic-addon2">Model</span>
  </div>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="add price" id="pPrice">
    <span class="input-group-text" id="basic-addon2">Price</span>
  </div>
  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="noSale" autocomplete="off" checked>
    <label class="btn btn-outline-primary" for="noSale">Not ON SALE</label>
    <input type="radio" class="btn-check" name="btnradio" id="onSale" autocomplete="off">
    <label class="btn btn-outline-primary" for="onSale">ON SALE</label>
  </div>
  <hr>
  <div class="final-buttons">
    <button type="button" class="btn btn-secondary btn-lg" id="addBtn">ADD</button>
    <button type="button" class="btn btn-secondary btn-lg" id="clearScrBtn">CLEAR SCREEN</button>
    <button type="button" class="btn btn-secondary btn-lg" id="renderBtn">RENDER</button>
  </div>
  <hr>

  <div class="app row row-cols-1 row-cols-md-3 g-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
