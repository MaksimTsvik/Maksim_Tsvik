<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>FORM TAGS TASK</title>
</head>

<body>
  <h1 class="h1Header">FORM TAGS TASK</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="TYPE TEXT HERE" id="iUrl">
    <span class="input-group-text" id="basic-addon2">TYPE TEXT ON THE LEFT</span>
  </div>
  <hr>
  <div class="final-buttons">
    <button type="button" class="btn btn-secondary btn-lg" id="addBtn" data-tag="div">Create DIV</button>
    <button type="button" class="btn btn-secondary btn-lg" id="strongButton" data-tag="strong">Make it STRONG</button>
    <button type="button" class="btn btn-secondary btn-lg" id="emButton" data-tag="em">Emphasize it</button>
    <button type="button" class="btn btn-secondary btn-lg" id="pTag" data-tag="p">P tag</button>
  </div>
  <hr>

  <div class="app row row-cols-1 row-cols-md-3 g-4"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
